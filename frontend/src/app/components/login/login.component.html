<div class="login-container">
  <div class="login-card">
    <h1>Shourya Turf & Sports Academy</h1>
    
    @if (step === 1) {
      <h2>Login / Register</h2>
      
      <div class="toggle-group">
        <button [class.active]="loginType === 'email'" (click)="loginType = 'email'">Email</button>
        <button [class.active]="loginType === 'mobile'" (click)="loginType = 'mobile'">Mobile</button>
      </div>

      <input type="text" [(ngModel)]="name" placeholder="Your Name" required>
      
      @if (loginType === 'email') {
        <input type="email" [(ngModel)]="email" placeholder="Email Address" required>
      }
      @if (loginType === 'mobile') {
        <input type="tel" [(ngModel)]="mobile" placeholder="Mobile Number" required>
      }
      
      <button (click)="sendOTP()" [disabled]="loading">
        {{ loading ? 'Sending...' : 'Send OTP' }}
      </button>
    }

    @if (step === 2) {
      <h2>Verify OTP</h2>
      <p>OTP sent to {{ loginType === 'email' ? email : mobile }}</p>
      
      <input type="text" [(ngModel)]="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
      
      <button (click)="verifyOTP()" [disabled]="loading">
        {{ loading ? 'Verifying...' : 'Verify OTP' }}
      </button>
      
      <button (click)="step = 1" class="secondary">Back</button>
    }

    @if (error) {
      <p class="error">{{ error }}</p>
    }
  </div>
</div>
